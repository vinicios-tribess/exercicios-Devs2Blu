<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.1/assets/img/favicons/favicon.ico">

    <link rel="stylesheet" href="style.css">

    <title>+Devs2Blu</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
  </head>

  <body class="bg-custom">
    <header class="mb-4">
    <form class="form-signin" onsubmit="return false">
      <div class="text-center mb-4">
        <figure id="logo">
            <img class="logo-topo" src="_img/logo.png" alt="Logo Topo">
        </figure>
        <h1 class="h3 mb-3 font-weight-normal">Tela de Login</h1>
      </div>

      <main class="container">
        <fieldset id="formLoginDiv">
          <form onsubmit="return false">

            <div class="form-group row">
              <label for="nome" class="col-sm-4 col-form-label"></label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="login" placeholder="E-mail" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="contato" class="col-sm-4 col-form-label"></label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
              </div>
            </div>

            <div class="form-group row">
                <label for="contato" class="col-sm-4 col-form-label"></label>
                <div class="col-sm-4">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembre de mim
                    </label>
                </div>
            </div>

            <div class="text-center mb-4">
                <button class="btn btn-primary btn-lg" onclick="realizarLogin();" type="submit">Entrar</button>
                <p class="mt-3 mb-3 text-muted text-center">&copy; 2022</p>
            </div>

          </form>
        </fieldset>
      </main>
    </form>

    <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- Scripts -->
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
