<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/939df34509.js" crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Angular</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link active" href="contato.html">Contato</a>
            <a class="nav-link active" href="sobre.html">Sobre</a>
          </div>
        </div>
      </nav>

    <!-- Formulário -->
      <main class="container" id="formulario">
        <fieldset>
          <legend>Formulário de Contato</legend>
          <form onsubmit="return false">
            <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nome">
              </div>
            </div>
            <div class="form-group row">
              <label for="contato" class="col-sm-2 col-form-label">Contato:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="contato">
              </div>
            </div>
            <div class="form-group row">
              <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cep">
              </div>
            </div>
      
            <!-- Endereco - API -->
            <div id="retornoCEP">
              <div class="form-group row">
                <label for="rua" class="col-sm-2 col-form-label">Rua:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="rua">
                </div>
              </div>
              <div class="form-group row">
                <label for="numero" class="col-sm-2 col-form-label">Número:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="numero" placeholder="0">
                </div>
              </div>
              <div class="form-group row">
                <label for="bairro" class="col-sm-2 col-form-label">Bairro:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="bairro">
                </div>
              </div>
              <div class="form-group row">
                <label for="cidade" class="col-sm-2 col-form-label">Cidade/UF:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="uf" placeholder="UF">
                </div>
              </div>
            </div>
      
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submeter</button>
              </div>
            </div>
          </form>
        </fieldset>
      </main>

    <!-- Footer -->
    <footer class="container-fluid border-top">
        <section class="row">
            <div class="col-lg-4">
                <h1 class="text-warning"></h1>
            </div>
            <div class="col-lg-4">
                <h1 class="text-success"></h1>
            </div>
            <div class="col-lg-4">
                <div class="container" id="redes">
                    <a href="https://www.facebook.com/">
                        <i class="fa fa-brands fa-facebook"></i>
                        &nbsp;
                        Facebook
                    </a>
                </div>
                <div class="container">
                    <a href="https://www.instagram.com/">
                        <i class="fa fa-brands fa-instagram"></i>
                        &nbsp;
                        Instagram
                    </a>
                </div>
            </div>
        </section>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
